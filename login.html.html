
<!DOCTYPE html>
<html>
<head>
  <title>Login with Google</title>
  <meta name="google-signin-client_id" content="6431589633-otogv0r3u2f0mklkokspqfu3dc2gnatr.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login with Google</h2>

    <div id="g_id_onload"
         data-client_id="6431589633-otogv0r3u2f0mklkokspqfu3dc2gnatr.apps.googleusercontent.com"
         data-login_uri="https://example.com/thankyou" 
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>
</body>
</html>
